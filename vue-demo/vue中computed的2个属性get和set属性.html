<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
      <div>{{fullName}}</div>
    </div>
    
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          firstName:'Dell',
          lastName:'Lee'
        },
        //计算属性具有缓存功能
        computed: {
          fullName:{
            get(){
              console.log('get方法')
              return this.firstName+' '+this.lastName;
            },
            set(value){
                var arr = value.split(' '); // 分割字符串中的字符
                this.firstName = arr[0];
                this.lastName = arr[1];
                console.log(arr)
            }
          }
        },
      });
    </script>
</body>
</html>
