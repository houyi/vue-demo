<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./node_modules/animate.css/animate.css" >
</head>
<style>
    /*当百分之0 的时候 50 100*/
    /*我们不想手动写动画效果了 用anitmate.css动画库*/


</style>
<body>
<!--加上transition 以后，这个组件会自动的加动画动画 会在div 便签上生成2个class文件 来控制动画-->
<!--一个class是 fade-enter 一个是 fade-enter-active-->
<!--vue的动画 是在某一时刻，自动的往标签上 添加class 动画样式的效果-->
<div id="app">
    <!--如果不写name 默认的显示名字是 v -->
    <!--enter-active-class="active" 自定义别名的 动画名字 就可以不用默认的名字-->
    <!--leave-active-class="leave" 自定义别名的 动画名字 就可以不用默认的名字-->
    <!--如果想使用animate动画库就要在class上写 animated 后面跟着动画效果名-->
    <!--使用动画库必须使用 自定义的 css 动画来使用-->
    <transition name="fade"
                enter-active-class="animated bounce"
                leave-active-class="animated jello">
        <div v-if="show">hello world</div>
    </transition>

    <button @click="handleClick">点击</button>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            handleClick() {
                this.show = !this.show;
            }
        }
    });
</script>
</body>
</html>
