<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <table>
            <tbody>
                <!--tr is row 说明 tr是一个名字为row的全局组件-->
                <!--如果直接写 <row></row> 标签在页面渲染就会出现问题bug-->
                <!--这样写也就符合html5规范-->
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
        <ul>
            <li is="row"></li>
            <li is="row"></li>
            <li is="row"></li>
            <li is="row"></li>
        </ul>
        <!--<select>-->
            <!--<option is="row"></option>-->
            <!--<option is="row"></option>-->
            <!--<option is="row"></option>-->
            <!--<option is="row"></option>-->
        <!--</select>-->
    </div>

<script>
    //把子组件的数据 helloworld 放在data 里面存储
    Vue.component('row',{
        //当在子组件中定义data的时候，要返回一个function() 函数
        //在根组件 写data的时候写 一个{} 对象是没有问题的
        data(){ //子组件中的data写法  每一个子组件都应该有自己的数据，不是一个对象所以定义为函数
            return{ //并且有返回值
                content: 'hello world'
            }
        },
        template:'<tr><td>{{content}}</td></tr>'
    });

    var app = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
